{% load static %}
<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    
    <link rel="stylesheet"  type="text/css" href="{% static 'style.css' %}">
    <script type="text/javascript" src="{% static 'script.js' %}" ></script>
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Include jQuery from CDN -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>



  <div class="container col-4 mt-3">

    <form method="POST" >
      {% csrf_token %}
      <h3>Welcome Back!
        <span>Login to your account.</span>
      </h3>

    
      <input type="text"  class="form-control mt-3"placeholder="Username" name="username" autocomplete="off" required>
      <input type="password" class="form-control mt-3 " placeholder="Password" name="password" required>

      <button  type="submit" class="btn btn-primary m-4 w-25">login</button>
      <h5>Don't have an account? <a href="{% url 'signpage' %}"  class="text-decoration-none">Register</a></h5>
      <div >
        {% if messages %}
        {% for message in messages %}
      
        <div id="myAlert"  class="alert alert-warning alert-dismissible fade show m-4 " role="alert" >
          {{message}}
          <button  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
      </div>

  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
