{% load static %}
<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    {% if messages %}
    {% for message in messages %}
  
    <div class="alert alert-warning alert-dismissible fade show m-2" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

     <form method="POST">
      {% csrf_token %}
    <h3>Welcome !
      <span>Register your account.</span>
    </h3>

    <input type="text" class="form-control mt-3" placeholder="Username" name="username" autocomplete="off" required>
    <input type="email" class="form-control mt-3" placeholder="Email" name="email" autocomplete="off" required>
    <input type="password" class="form-control mt-3" placeholder="Password" name="password1" required>
    <input type="password" class="form-control mt-3" placeholder="Confirm Password" name="password2" required >
    <button type="submit" class="btn btn-primary m-4 w-25">Sign Up</button>
    <h5>Already have an account? <a href="{% url 'loginpage' %}" class="text-decoration-none">Login</a></h5>
  </div>

 
     

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
