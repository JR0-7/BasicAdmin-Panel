{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    
    
    
    <div class="container col-4">
        <form method="POST">
            <h1 class="text-center fw-bold">Edit record</h1>
            {% csrf_token %}
                <input type="text" class="form-control mt-3" placeholder="Username" name="username" autocomplete="off" value="{{ d.username }}" required>
                <input type="text" class="form-control mt-3" placeholder="Email" name="email" autocomplete="off" value="{{ d.email }}" required>
                <input type="password" class="form-control mt-3" placeholder="Password" name="password1" required>
               
                <div class=" gap-2 mt-4 justify-content-center d-flex">
                    <button class="btn btn-primary w-25 " type="submit" >Update</button>
                    <div class="w-20 btn btn-primary w-25 ">
                       <a href="{% url 'tablepage' %}" class="text-decoration-none text-light ">Back</a> 
                    </div>
                </div>
                {% if messages %}
                {% for message in messages %}
            
                <div class="alert alert-warning alert-dismissible fade show " role="alert">
                  {{message}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
